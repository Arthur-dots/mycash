
  <section class = "section-container">
    <mat-card class = "example-card">
      <mat-card-title>
        <span class = "logo-span">
          <H1>RECUPERE SUA SENHA</H1>
        </span>
      </mat-card-title>
      <mat-card-content>
        <form class = "example-forms">
          <mat-form-field class="example-full-width">
              <mat-label>Email:</mat-label>
              <input matInput type="email">
          </mat-form-field>
        </form>     
      </mat-card-content>
      <mat-card-actions class="container-buttons">
        <button (click)="backToLogin()" class="button-cancel" mat-button>Cancelar</button>
        <button class="button-save" mat-button>Enviar</button>
      </mat-card-actions>
    </mat-card>
  </section>
